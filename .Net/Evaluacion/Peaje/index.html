<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pagos de Peaje</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Registro de Pagos de Peaje</h2>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#peajeModal">
            Registrar pago
        </button>

        <!-- Modal Agregar Pago  -->
        <div class="modal fade" id="peajeModal" tabindex="-1" role="dialog" aria-labelledby="peajeModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="peajeModalLabel">Registrar Pago del Peaje</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="needs-validation form" novalidate id="peajeForm">
                            <div class="form-group">
                                <label for="placa">Placa:</label>
                                <input type="text" class="form-control" id="placa" name="placa" maxlength="6" pattern="[A-Za-z0-9]+" required>
                                
                                <div class="invalid-feedback">
									Invalido.
								</div>
                            </div>
                            <div class="form-group">
                                <label for="nombrePeaje">Nombre Peaje:</label>
                                <select class="form-control" id="nombrePeaje" name="nombrePeaje" required></select>
                                <div class="invalid-feedback">
									Por favor, seleccione un tipo de reembolso.
								</div>
                            </div>
                            <div class="form-group">
                                <label for="idCategoriaTarifa">Categoría Tarifa:</label>
                                <select class="form-control" id="idCategoriaTarifa" name="idCategoriaTarifa" required>
                                    <option value="I">I</option>
                                    <option value="II">II</option>
                                    <option value="III">III</option>
                                    <option value="IV">IV</option>
                                    <option value="V">V</option>
                                </select>
                                <div class="invalid-feedback">
									Por favor, seleccione una opcion.
								</div>
                            </div>

                            <div class="form-group">
                                <label for="valor">Valor:</label>
                                <input type="text" class="form-control" id="valor" name="valor" readonly required>
                            </div>
                            <button type="submit" class="btn btn-primary submit">Registrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- modal Editar Pago -->

        <div class="modal fade" id="editpeajeModal" tabindex="-1" role="dialog" aria-labelledby="peajeModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editpeajeModalLabel">Registrar Pago del Peaje</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="needs-validation form" id="peajeForm">
                            <div class="row">

                                <div class="col-6 form-group">
                                    <label for="placa">Id:</label>
                                    <input type="text" class="form-control" id="editId" name="editId" readonly required>
                                </div>
                                <div class="col-6 form-group">
                                    <label for="placa">Placa:</label>
                                    <input type="text" class="form-control" id="editplaca" name="editplaca"
                                        required>
                                </div>
                            </div>

                                <div class="form-group">
                                    <label for="nombrePeaje">Nombre Peaje:</label>
                                    <select class="form-control" id="editnombrePeaje" name="editnombrePeaje"
                                        required></select>
                                </div>
                                <div class="form-group">
                                    <label for="idCategoriaTarifa">Categoría Tarifa:</label>
                                    <select class="form-control" id="editidCategoriaTarifa" name="editidCategoriaTarifa"
                                        required>
                                        <option value="I">I</option>
                                        <option value="II">II</option>
                                        <option value="III">III</option>
                                        <option value="IV">IV</option>
                                        <option value="V">V</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="valor">Valor:</label>
                                    <input type="text" class="form-control" id="editvalor" name="valor" readonly
                                        required>
                                </div>
                                <button type="button" class="btn btn-primary submit"
                                    onclick="actualizarPeaje()">Guardar</button>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <table class="table table-bordered my-3">
            <thead class="thead-light">
                <tr>
                    <th>Placa</th>
                    <th>Nombre Peaje</th>
                    <th>Categoría Tarifa</th>
                    <th>Fecha Registro</th>
                    <th>Valor</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="peajeTable"></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
