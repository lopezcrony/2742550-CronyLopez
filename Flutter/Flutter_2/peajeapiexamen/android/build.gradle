buildscript {
    ext.kotlin_version = '1.9.0'
    repositories {
        google()
         jcenter()
        mavenCentral()
    }
    dependencies {
         classpath 'com.android.tools.build:gradle:4.2.0' // Asegúrate de usar la versión correcta de Gradle
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
